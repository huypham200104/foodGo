stories:
- story: greet and goodbye
  steps:
  - user: |
      xin chào
    intent: greet
  - action: utter_greet
  - user: |
      tạm biệt
    intent: goodbye
  - action: utter_goodbye

- story: ask menu
  steps:
  - user: |
      menu hôm nay có gì?
    intent: ask_menu
  - action: action_show_menu

- story: ask price
  steps:
  - user: |
      pizza bao nhiêu tiền?
    intent: ask_price
  - action: action_get_price

- story: order food complete flow
  steps:
  - user: |
      xin chào
    intent: greet
  - action: utter_greet
  - user: |
      tôi muốn đặt 2 phần pizza
    intent: order_food
  - action: action_order_food
  - user: |
      cảm ơn
    intent: thank
  - action: utter_thank

- story: cancel order
  steps:
  - user: |
      hủy đơn hàng
    intent: cancel_order
  - action: utter_cancel

- story: ask opening hours
  steps:
  - user: |
      quán mở cửa lúc mấy giờ?
    intent: ask_opening_hours
  - action: utter_opening_hours

- story: out of scope
  steps:
  - user: |
      hôm nay thời tiết thế nào?
    intent: out_of_scope
  - action: utter_out_of_scope
